<body>
    <div class="container">
        <h1 class="display-5">Fibonacci Calculator</h1>
        <div class="text">The Fibonacci of</div>
        <form id="inputForm">
            <input id="inputNumber" type="number" class="form-control"></input>
        </form>
        <button id="fButton" class="btn btn-primary">Is</button>
        <div id="result"></div>
        <div class="col-sm-3" id="alert"></div>
        <div id="checkbox" class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Save Calculation
            </label>
        </div>
        <h2 class="display-2">Results</h2>
        <div id="resultsSpinner"></div>
